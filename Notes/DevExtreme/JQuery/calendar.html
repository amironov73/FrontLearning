<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="css/dx.common.css" rel="stylesheet">
    <link href="css/dx.softblue.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/dx.all.js"></script>
    <title>Осваиваем DevExtreme</title>

</head>

<body class="dx-viewport">

<h1>Осваиваем DevExtreme</h1>

<div id="calendarBox" style="margin: auto;"></div>
<div style="height: 5px"></div>
<div id="dateBox" style="width: 300px; margin: auto; font-weight: bold;"></div>

<script>

    $(function () {
        $("#calendarBox")
            .dxCalendar({
                showTodayButton: true,
                value: new Date(2021, 1, 21),
                onValueChanged: function (e) {
                    $("#dateBox").text(DevExpress.localization.formatDate(e.value,
                        "longDate"));
                }
            });
    });

</script>

</body>
</html>
