<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="css/dx.common.css" rel="stylesheet">
    <link href="css/dx.softblue.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/dx.all.js"></script>
    <title>Осваиваем DevExtreme</title>
</head>

<body class="dx-viewport">

<h1>DevExtreme Bullet</h1>

<p>Визуальный компонент Bullet полезен, когда нужно сравнить отдельный результат измерения с целевым значением. Компонент состоит из горизонтальной полосы, указывающей результат измерения, и вертикальной линии, указывающей целевое значение.</p>

<div id="container"
     style="width: 500px; margin: auto; border: thin solid blue; padding: 5px;">

    <div id="bullet"></div>

</div>

<script>

    $(function () {
        $('#bullet').dxBullet({
            value: 42,
            startScaleValue: 0,
            target: 50,
            targetWidth: 1,
            showTarget: true,
            endScaleValue: 100,
            showZeroLevel: true,
            color: '#00FF00'
        });
    });

</script>

</body>
</html>
