<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="css/dx.common.css" rel="stylesheet">
    <link href="css/dx.softblue.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/dx.all.js"></script>
    <title>Осваиваем DevExtreme</title>

</head>

<body class="dx-viewport">

<h1>Осваиваем DevExtreme</h1>

<div id="sliderBox" style="margin: auto; width: 300px;"></div>
<div style="height: 5px;"></div>
<div id="sliderValue" style="margin: auto; width: 300px; font-weight: bold;">
</div>

<script>

    $(function () {
        $("#sliderBox")
            .dxSlider({
                min: 0,
                max: 100,
                value: 25,
                label: {
                    visible: true,
                    format: value => value + " Вт",
                },
                tooltip: {
                    enabled: true,
                    format: value => value + " Вт",
                    showMode: 'always',
                },
                onValueChanged: function (e) {
                    $("#sliderValue").text(e.value + " Вт");
                }
            });
    });

</script>

</body>
</html>
