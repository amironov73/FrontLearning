<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="css/dx.common.css" rel="stylesheet">
    <link href="css/dx.softblue.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/dx.all.js"></script>
    <title>Осваиваем DevExtreme</title>

    <style>
        .table { display: table; margin: auto; }
        .row   { display: table-row; }
        .cell  { display: table-cell; padding: 2px; }
    </style>

</head>

<body class="dx-viewport">

<h1>Осваиваем DevExtreme</h1>

<div class="table">
    <div class="row">
        <div class="cell">
            Дата:
        </div>
        <div class="cell">
            <div id="dateBox"></div>
        </div>
    </div>
</div>

<script>

    $(function () {
        $("#dateBox")
            .dxDateBox({
                value: new Date(2021, 1, 18),
                onValueChanged: function (e) {
                    alert(e.value);
                }
            });
    });

</script>

</body>
</html>
